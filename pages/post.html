<!DOCTYPE html>
<html lang="en">

<head>
  <title>Submit Article</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="icon" href="/media/svg/primordiallogo3.svg">
  <link type="text/css" rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <nav>
      <div class="wrapper">
        <div class="logowrapper" id="logoblog"><a href="/"><img src="/media/svg/primordiallogo3.svg"
              class="navicon"></a>
        </div>
        <div class="logowrapper menu">
          <img src="/media/svg/primordiallogo3.svg" class="navicon" id="logomenu">
          <div>
            <a href="/" class="whitelink" id="blog">Blog</a>
            <a href="/pages/post.html" class="whitelink">Post</a>
            <a href="/pages/about.html" class="whitelink">Introduction</a>
            <a href="/pages/contact.html" class="whitelink">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <img src="/media/svg/border_ornamental_top.svg" class="border">
  <div class="bg postbg"></div>
  <div class="maincontainer">
    <div class="pagetitle">
      <h1 class="title">Post an Article</h1>
      <h2 class="quote">
        <script src="/js/quotes.js"></script>
      </h2>
    </div>
    <form class="post content-wrapper">
      <div class="input">
        <input id="title" class="text" type="text" placeholder="Title">
        <input id="name" class="text" type="text" placeholder="Your Name">
        <div id="article">
          Content
          <textarea class="text" rows=10 cols=50></textarea>
        </div>
        <div id="references">
          References
          <textarea class="text" rows=10 cols=50></textarea>
        </div>
        <div class="thumbnail">
          Thumbnail
          <label for="thumb-input" id="thumb-label" class="button bglink">
            Select File
            <input id="thumb-input" class="text" type="file" placeholder="Thumbnail">
          </label>
          <img id="thumb-preview" src="">
        </div>
      </div>
      <input id="submit" class="button bglink" type="submit" value="Submit">
    </form>
  </div>
  <img src="/media/svg/border_ornamental_bottom.svg" class="border">
  <footer>
    <div class="footer-bottom">
      <div class="footer-wrapper">
        <div class="socials">
          Social Media
          <div class="lists">
            <ul>
              <li><a href="#" class="fa fa-twitter whitelink"></a></li>
              <li><a href="#" class="fa fa-facebook whitelink"></a></li>
              <li><a href="#" class="fa fa-telegram whitelink"></a></li>
            </ul>
            <ul>
              <li><a href="#" class="fa fa-linkedin whitelink"></a></li>
              <li><a href="#" class="fa fa-instagram whitelink"></a></li>
              <li><a href="#" class="fa fa-vk whitelink"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
<script src="/js/sub.js"></script>

</html>
